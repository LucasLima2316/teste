<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script src="./script.js"></script>
    <!-- Instruções
    Nesta atividade vamos criar um modelo básico de formulário, seguindo as instruções abaixo.

    Você foi contratado para desenvolver um formulário de cadastro para um evento de tecnologia aqui na Kenzie. 
    Quem te contratou te passou as seguintes informações sobre o formulário:

    Cada participante deve entrar com seu nome e e-mail, e esses campos devem ser obrigatórios, pois todos receberão os detalhes do evento via e-mail.
    Deve haver um campo de descrição, onde o usuário vai descrever o que o motivou a participar do evento.
    Deve haver um campo que permita que o usuário selecione seu módulo no curso da Kenzie.
    No final, o usuário deverá obrigatoriamente cadastrar uma senha.
    O usuário poderá optar por receber novidades em seu e-mail; para isso, poderá clicar em sim ou não.
    O usuário clicará em Enviar para concluir seu cadastro para o evento.


    Estruturação
    Você deverá criar um formulário em seu arquivo com extensão .html.
    Você deverá criar os inputs com os tipos corretos para seus valores esperados.
    Você deverá criar uma <textarea> para receber a descrição do usuário.
    Você deverá criar os campos de Senha e Confirmar senha com o tipo correto.
    Para a pergunta sobre o recebimento de e-mails, deve utilizar os inputs com o tipo radio.
    Você deverá criar um <button> do tipo submit para enviar os dados.
    Para quebra de linhas você pode usar a tag <div>. -->
        <form>
            <label for="name">Nome: </label><br>	
            <input type="text" name="name" id="name" placeholder="Digite seu nome aqui"><br><br>

            <label for="email"></label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email aqui"><br><br>

            <label for="descricao">O que te motivou a participar do evento?</label><br>
            <textarea name="descricao" id="descricao" placeholder="Descreva aqui..."></textarea><br><br>

            <label for="modulo">Selecione o seu módulo</label><br>
            <select name="modulo" id="modulo">
                <option value="Modulo 1">Modulo 1</option>
                <option value="Modulo 1">Modulo 2</option>
                <option value="Modulo 1">Modulo 3</option>
                <option value="Modulo 1">Modulo 4</option>
            </select><br><br>

            <label for="senha">Cadastre uma senha</label><br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui"><br><br>

            <label for="confirmaSenha">Confirme sua senha</label><br>
            <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Repita sua senha"><br><br>

            <label for="novidades">Deseja receber novidades em seu email</label><br>
            <label for="simNovidades">Sim</label>
            <input type="radio" name="novidades" value="simNovidades" id="simNovidades">
            <label for="naoNovidades">Não</label>
            <input type="radio" name="novidades" value="naoNovidades" id="naoNovidades"><br><br>git init
 
            <button type="submit">Cadastrar</button>



        </form>


</body>
</html>
